<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!--navbar -->
  <nav>
    <!-- logo -->
    <img src="" alt="Logo" onclick="showPage('home')">
    <!-- search bar-->
    <input type="text" id="searchInput" placeholder="Search..." >
    <!-- category dropdown -->
    <div class="dropdown">
      <button class="dropbtn" onclick="showPage('category')">Category</button>
      <div class="dropdown-content">
        <a href="#" onclick="">Electronics</a>
        <a href="#" onclick="">Home</a>
        <a href="#" onclick="">furniture</a>
        <a href="#" onclick="">tech</a>
        <a href="#" onclick="">books</a>
       </div>
    </div>
    <button onclick="showPage('cart')">Cart</button>
    <button id="loginNav" onclick="showPage('login')">Login</button>
    <button id="logoutNav" onclick="logoutUser()" style="display: none;">Logout</button>
  </nav>

  <!-- sections -->
   <!-- home -->
  <section id="home">
    <h2>Home</h2>
    <p id="welcomeMsg"></p>
    <div id="homeProducts"></div>
  </section>
   <!-- login -->
  <section id="login" style="display: none;">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showPage('register')">Register</a></p>
  </section>
   <!-- register -->
  <section id="register" style="display: none;">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button onclick="registerUser()">Register</button>
    <p>Already have an account? <a href="#" onclick="showPage('login')">Login</a></p>
  </section>
    <!-- search -->
  <section id="search" style="display: none;">
    <h2>Search</h2>
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()" />
    <div id="searchResults"></div>
  </section>
   <!-- category -->
  <section id="category" style="display: none;">
    <h2>Category</h2>
  </section>
   <!-- cart -->
  <section id="cart" style="display: none;">
    <h2>Cart</h2>
    <div id="cartItems"></div>
  </section>
   <!-- checkout -->
  <section id="checkout" style="display: none;">
    <h2>Checkout</h2>
    <p>Total: $<span id="">0.00</span></p>
    <button onclick="checkout()">Confirm Purchase</button>
  </section>
   <!-- product -->
  <section id="product" style="display: none;">
    <h2>Product Details</h2>
    <div id="productDetails"></div>
  </section>

  <!-- âœ… Scripts -->
  <script src="./js/app.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/products.json"></script>
  <script src=""></script>
</body>
</html>

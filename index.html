<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <!-- ✅ Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
  />
  <!-- css files -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- fontawesome-link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!--navbar -->
  <nav class="navbar shadow">
     <div class=" container-navbar">
      <!-- logo -->
       <div class="logo-container ">
       <div class="logo" onclick="showPage('home')">
          <a href="https://www.amazon.eg/-/en/ref=nav_logo"></a>
      </div>
      <span class="dot-eg">.eg</span>
  
         </div>
         <div class="search-container">
          <select name="" id="" class="search-select" onclick="showPage('category')">
            <option value="">All</option>
          </select>
          <input type="text" class="search-input">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
  
          </div>
         </div>
         
         <div class="cart-container " onclick="showPage('cart')">
          <span id="nav-cart-count" aria-hidden="true" class="nav-cart-count">0</span>
          <span></span>
        </div>
        <div class="login-container ">
          <button id="loginNav" onclick="showPage('login')">Hello, Sign in
            <i class="fa-solid fa-arrow-right-to-bracket" style="font-size: 12px;"></i>
          </button>
         </div>
         <button id="logoutNav" onclick="logoutUser()" style="display: none;">Logout</button>
      </div>
  </nav>
  <!-- main body -->

  <!-- sections -->
   <!-- home -->
  <section id="home">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/images/619geyiQI5L._SX3000_.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/71qcoYgEhzL._SX3000_.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/modeling.jpg" alt="Third slide">
          </div>
        </div>
      
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
      
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <main id="home-products">
        <div id="products-container">
        </div>
      </main>
  </section>
   <!-- login -->
  <section id="login" style="display: none;">
    <div class="d-flex flex-row">
      <div class="container mx-5  d-flex flex-column login-left-side">
        <h2>Login</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="loginUsername" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn shadow" onclick="loginUser()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showPage('register')">Register</a></p>
    </div>
    <div>
      <img src="./assets/images/9f649a718e23d9137bd93ed632bb231a.jpg" alt="">
    </div>
    </div>
  </section>
   <!-- register -->
  <section id="register" style="display: none;">
    <div class="d-flex flex-row">
      <div class="container mx-5  d-flex flex-column login-left-side">
        <h2>Register</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="regUsername" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn shadow"  onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="#" onclick="showPage('login')">Login</a></p>
    </div>
    <div>
      <img src="./assets/images/2b60e90e3ec8655b278fc023ea188c55.jpg" alt="">
    </div>
    </div>
  </section>
    <!-- search -->
  <section id="search" style="display: none;">
    <h2>Search</h2>
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()" />
    <div id="searchResults"></div>
  </section>
   <!-- cart -->
  <section id="cart" style="display: none;">
    <h2>Cart</h2>
    <div id="cartItems"></div>
  </section>
   <!-- checkout -->
  <section id="checkout" style="display: none;">
    <h2>Checkout</h2>
    <p>Total: $<span id="">0.00</span></p>
    <button onclick="checkout()">Confirm Purchase</button>
  </section>
   <!-- product -->
  <section id="product" style="display: none;">
    <h2>Product Details</h2>
    <div id="productDetails"></div>
  </section>
  <footer>
    <div class="footer-container">
      <p class="p1"><a href="#" style="text-decoration: none;color: #ccc;" id="a1">condition of Use & Sale</a>&nbsp;&nbsp;&nbsp;<span><a href="#" style="text-decoration: none;color: #ccc;" id="a2">Privacy Notice</a></span><span>&nbsp;&nbsp;&nbsp;<a href="#" style="text-decoration: none; color: #ccc;" id="a3">interest-Based Ads</a></span></p>
      <p class="p2">©1996–2025, Amazon.com, Inc. or its affiliates</p>
    </div>
  </footer>
  <!-- ✅ Scripts -->
  <script src="./js/app.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/products.json"></script>
  <script src="/js/home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
